<f:layout name="FrontPage" />

<f:render section="Navigation" partial="Navigation" arguments="{_all}" />
<f:render section="Jumbotron" partial="Jumbotron" optional="TRUE" arguments="{_all}" />

	<f:render section="TabNavigation" partial="TabNavigation" optional="TRUE" arguments="{_all}" />

	<f:render section="Footer" partial="Footer" arguments="{_all}" />
</div>
